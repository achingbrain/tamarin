<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<nav>
    <a id="home-link" href="/home" data-view="home" title="home">Home</a>
    <a id="widgets-link" href="/widgets" data-view="widgets" title="widgets">Widgets</a>
    <a id="widget-link" href="/widgets/widget-1" data-view="widget" title="widget">Widget-1</a>
</nav>

<div id="view"></div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>

<script>
    var view = 'errors';
    $('nav a').each(function(index, link){
        if ($(link).attr('href') === window.location.pathname) {
            view = $(link).data('view');
        }
    });
    $( '#view' ).load( '/templates/' + view + '.html' );
</script>

</body>
</html>
